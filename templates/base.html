<!--templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="A modern and responsive system powered by Django.">
    <title>{% block title %}My System{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Adicionar espaço abaixo do navbar fixo */
        body {
            padding-top: 56px; /* Altura do navbar (ajuste se necessário) */
        }
    </style>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>

    {% if simple_history and simple_history|length > 0 %}
        <!-- History Container Section -->
        <div id="historyContainer" class="container-fluid d-none">
            {% include 'history.html' %}
        </div>
    {% endif %}

    <main class="container-fluid my-4 px-3 px-md-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center p-3">
        <p class="mb-0 small">&copy; 2024 My System | All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <!-- Custom JS for toggling history -->
    <script>
        document.getElementById('toggleHistory').addEventListener('click', function () {
            const historyContainer = document.getElementById('historyContainer');
            historyContainer.classList.toggle('d-none');
        });
    </script>
</body>
</html>
